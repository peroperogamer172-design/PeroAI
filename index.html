<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeroAI - Universal Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s; }
        .dark { background-color: #1e1e2e; color: #f8fafc; }
        .light { background-color: #f1f5f9; color: #1e293b; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #64748b; border-radius: 10px; }
        .chat-bubble { max-width: 85%; word-wrap: break-word; }
        pre { background: #111827; color: #10b981; padding: 1rem; border-radius: 0.5rem; margin: 0.5rem 0; overflow-x: auto; }
    </style>
</head>
<body class="dark h-screen flex overflow-hidden">

    <aside id="sidebar" class="w-72 bg-[#181825] dark:bg-[#11111b] border-r border-slate-700 flex-shrink-0 flex flex-col hidden md:flex transition-all">
        <div class="p-4 space-y-2">
            <button onclick="createNewChat()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-medium py-2.5 px-4 rounded-xl flex items-center justify-center gap-2 shadow-lg transition-all">
                <i class="fas fa-plus"></i> New Chat
            </button>
        </div>
        
        <div id="chatHistory" class="flex-1 overflow-y-auto custom-scrollbar px-3 space-y-2">
            </div>

        <div class="p-4 border-t border-slate-700 space-y-2">
            <button onclick="toggleTheme()" class="w-full flex items-center justify-between hover:bg-slate-800 p-2.5 rounded-lg transition">
                <div class="flex items-center gap-3"><i class="fas fa-circle-half-stroke"></i> Theme</div>
                <span id="themeLabel" class="text-xs uppercase font-bold">Dark</span>
            </button>
            <button onclick="toggleModal('settingsModal')" class="w-full flex items-center gap-3 hover:bg-slate-800 p-2.5 rounded-lg transition">
                <i class="fas fa-cog"></i> Settings
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative bg-inherit">
        <header class="h-16 border-b border-slate-700/50 flex items-center justify-between px-6">
            <button class="md:hidden text-xl" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
            <div class="flex flex-col">
                <span class="text-xs text-slate-500 font-bold uppercase tracking-widest">PeroAI Interface</span>
                <span class="text-sm font-medium opacity-80" id="currentModelDisplay">Select Model in Settings</span>
            </div>
            <div class="flex gap-4">
                <button onclick="createNewChat()" class="md:hidden text-blue-400"><i class="fas fa-plus-circle text-2xl"></i></button>
            </div>
        </header>

        <div id="chatContainer" class="flex-1 overflow-y-auto p-4 md:p-10 space-y-8 custom-scrollbar">
            <div id="emptyState" class="flex flex-col items-center justify-center h-full opacity-30 text-center">
                <i class="fas fa-bolt-lightning text-7xl mb-6"></i>
                <h1 class="text-3xl font-bold">What's on your mind?</h1>
                <p class="mt-2">Start a new conversation to begin</p>
            </div>
        </div>

        <div class="p-6 bg-transparent">
            <div class="max-w-4xl mx-auto relative group">
                <textarea id="userInput" rows="1" 
                    class="w-full bg-[#313244] dark:bg-[#1e1e2e] border border-slate-700/50 text-white rounded-2xl py-5 pl-6 pr-14 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-2xl resize-none transition-all"
                    placeholder="Ask PeroAI anything..."></textarea>
                <button onclick="sendMessage()" class="absolute right-4 bottom-4 bg-blue-600 hover:bg-blue-500 text-white w-10 h-10 rounded-xl flex items-center justify-center transition-all shadow-lg">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </main>

    <div id="settingsModal" class="fixed inset-0 bg-black/80 backdrop-blur-md hidden z-50 flex items-center justify-center p-4">
        <div class="bg-[#1e1e2e] border border-slate-700 w-full max-w-md rounded-3xl p-8 shadow-2xl">
            <h2 class="text-2xl font-bold mb-6 flex items-center gap-3"><i class="fas fa-sliders text-blue-500"></i> Settings</h2>
            <div class="space-y-5">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-2">OpenRouter API Key</label>
                    <input type="password" id="apiKeyInput" class="w-full bg-[#11111b] border border-slate-700 rounded-xl p-3 focus:ring-2 focus:ring-blue-500 outline-none transition">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Model Identifier</label>
                    <input type="text" id="modelInput" class="w-full bg-[#11111b] border border-slate-700 rounded-xl p-3 focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="google/gemini-2.0-flash-exp:free">
                </div>
            </div>
            <div class="flex justify-end mt-8 gap-4">
                <button onclick="toggleModal('settingsModal')" class="px-6 py-2.5 text-slate-400 hover:text-white transition">Cancel</button>
                <button onclick="saveSettings()" class="px-8 py-2.5 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl transition shadow-lg">Save Settings</button>
            </div>
        </div>
    </div>

    <script>
        let state = {
            apiKey: localStorage.getItem('ai_api_key') || '',
            model: localStorage.getItem('ai_model') || 'google/gemini-2.0-flash-exp:free',
            currentChatId: null,
            chats: JSON.parse(localStorage.getItem('ai_history')) || [],
            theme: localStorage.getItem('ai_theme') || 'dark'
        };

        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const historyList = document.getElementById('chatHistory');

        function init() {
            applyTheme();
            renderHistory();
            updateModelDisplay();
            if (!state.apiKey) toggleModal('settingsModal');
            
            userInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });

            userInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }

        // --- Theme Logic ---
        function toggleTheme() {
            state.theme = state.theme === 'dark' ? 'light' : 'dark';
            localStorage.setItem('ai_theme', state.theme);
            applyTheme();
        }

        function applyTheme() {
            document.body.className = state.theme;
            document.getElementById('themeLabel').innerText = state.theme;
            // Adjust sidebar color for light mode
            const sidebar = document.getElementById('sidebar');
            if(state.theme === 'light') {
                sidebar.classList.replace('bg-[#181825]', 'bg-slate-200');
                sidebar.classList.add('border-slate-300');
            } else {
                sidebar.classList.replace('bg-slate-200', 'bg-[#181825]');
                sidebar.classList.remove('border-slate-300');
            }
        }

        // --- Chat Logic ---
        function createNewChat() {
            state.currentChatId = Date.now();
            chatContainer.innerHTML = '';
            document.getElementById('emptyState').classList.remove('hidden');
            userInput.focus();
        }

        function deleteChat(id, event) {
            event.stopPropagation();
            state.chats = state.chats.filter(c => c.id !== id);
            localStorage.setItem('ai_history', JSON.stringify(state.chats));
            if (state.currentChatId === id) createNewChat();
            renderHistory();
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text || !state.apiKey) return;

            if (!state.currentChatId) state.currentChatId = Date.now();
            appendMessage('user', text);
            userInput.value = '';
            userInput.style.height = 'auto';

            const loadingId = 'loading-' + Date.now();
            const loadingDiv = document.createElement('div');
            loadingDiv.id = loadingId;
            loadingDiv.className = "flex justify-start animate-pulse";
            loadingDiv.innerHTML = `<div class="bg-slate-700 p-4 rounded-2xl text-sm">PeroAI is thinking...</div>`;
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${state.apiKey}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.origin,
                        "X-Title": "PeroAI"
                    },
                    body: JSON.stringify({
                        "model": state.model,
                        "messages": [{ "role": "user", "content": text }]
                    })
                });

                const data = await response.json();
                document.getElementById(loadingId).remove();

                if (data.error) throw new Error(data.error.message);

                const aiResponse = data.choices[0].message.content;
                appendMessage('assistant', aiResponse);
                saveToHistory(text, aiResponse);
            } catch (error) {
                if (document.getElementById(loadingId)) document.getElementById(loadingId).remove();
                appendMessage('assistant', `‚ùå Error: ${error.message}`);
            }
        }

        function appendMessage(role, content) {
            document.getElementById('emptyState').classList.add('hidden');
            const div = document.createElement('div');
            div.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
            
            // Basic Code Block Rendering
            const formattedContent = content.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');

            div.innerHTML = `
                <div class="chat-bubble ${role === 'user' ? 'bg-blue-600 text-white' : 'bg-slate-700/50 dark:bg-slate-800'} p-4 rounded-2xl shadow-sm">
                    <div class="text-sm leading-relaxed">${formattedContent}</div>
                </div>
            `;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function saveToHistory(userMsg, aiMsg) {
            const chatIndex = state.chats.findIndex(c => c.id === state.currentChatId);
            if (chatIndex > -1) {
                state.chats[chatIndex].messages.push({userMsg, aiMsg});
            } else {
                state.chats.unshift({
                    id: state.currentChatId,
                    title: userMsg.substring(0, 30) + '...',
                    messages: [{userMsg, aiMsg}]
                });
            }
            localStorage.setItem('ai_history', JSON.stringify(state.chats));
            renderHistory();
        }

        function renderHistory() {
            historyList.innerHTML = state.chats.map(chat => `
                <div onclick="loadChat(${chat.id})" class="group flex items-center justify-between p-3 rounded-xl hover:bg-slate-800 transition cursor-pointer mb-1 ${state.currentChatId === chat.id ? 'bg-slate-800/50' : ''}">
                    <div class="flex items-center gap-3 truncate text-sm">
                        <i class="far fa-comment-dots text-blue-400"></i>
                        <span class="truncate">${chat.title}</span>
                    </div>
                    <button onclick="deleteChat(${chat.id}, event)" class="opacity-0 group-hover:opacity-100 p-1 hover:text-red-400 transition">
                        <i class="fas fa-trash-alt text-xs"></i>
                    </button>
                </div>
            `).join('');
        }

        function loadChat(id) {
            const chat = state.chats.find(c => c.id === id);
            if (!chat) return;
            state.currentChatId = id;
            chatContainer.innerHTML = '';
            chat.messages.forEach(m => {
                appendMessage('user', m.userMsg);
                appendMessage('assistant', m.aiMsg);
            });
            renderHistory();
        }

        // --- Utility ---
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('hidden'); }
        function toggleModal(id) { document.getElementById(id).classList.toggle('hidden'); }
        function updateModelDisplay() { document.getElementById('currentModelDisplay').innerText = `Model: ${state.model}`; }
        
        function saveSettings() {
            state.apiKey = document.getElementById('apiKeyInput').value.trim();
            state.model = document.getElementById('modelInput').value.trim() || 'google/gemini-2.0-flash-exp:free';
            localStorage.setItem('ai_api_key', state.apiKey);
            localStorage.setItem('ai_model', state.model);
            updateModelDisplay();
            toggleModal('settingsModal');
        }

        init();
    </script>
</body>
                </html>
