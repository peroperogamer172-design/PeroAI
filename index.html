<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeroAI - Fixed UI & Model Select</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body { font-family: 'Inter', sans-serif; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        .chat-container { display: flex; flex-direction: column; overflow-y: auto; flex: 1; padding: 1.5rem; gap: 1rem; }
        .auth-hidden { display: none !important; }
        /* Fix for scroll behavior */
        #chatContainer::-webkit-scrollbar { width: 5px; }
        #chatContainer::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-200">

    <div id="authOverlay" class="fixed inset-0 bg-[#0f172a] z-[100] flex items-center justify-center p-6">
        <div class="bg-[#1e293b] border border-slate-700 w-full max-w-md rounded-3xl p-8 text-center shadow-2xl">
            <h2 class="text-2xl font-bold mb-6">PeroAI Login</h2>
            <button onclick="signInWithGoogle()" class="w-full bg-white text-slate-900 font-bold py-3 rounded-xl flex items-center justify-center gap-3 hover:bg-slate-100 transition">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" width="20">
                Continue with Google
            </button>
        </div>
    </div>

    <div class="flex h-full w-full">
        <aside class="w-64 bg-[#1e293b] border-r border-slate-800 hidden md:flex flex-col">
            <div class="p-4 border-b border-slate-800 flex items-center gap-2">
                <div id="userPhoto" class="w-8 h-8 rounded-full bg-blue-600 overflow-hidden"></div>
                <span id="userDisplay" class="text-xs font-bold truncate">User</span>
            </div>
            <div class="p-4 flex-1 overflow-y-auto" id="chatHistory"></div>
            <div class="p-4 border-t border-slate-800">
                <button onclick="toggleModal('settingsModal')" class="text-xs text-slate-400 hover:text-white flex items-center gap-2">
                    <i class="fas fa-cog"></i> AI Settings
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col min-w-0">
            <header class="h-14 border-b border-slate-800 flex items-center px-6 justify-between bg-[#0f172a]/80 backdrop-blur-md">
                <span class="text-xs font-semibold text-blue-400" id="activeModelLabel">Current Model: Loading...</span>
                <button onclick="logout()" class="text-xs text-red-400 hover:underline">Logout</button>
            </header>

            <div id="chatContainer" class="chat-container">
                </div>

            <div class="p-4 bg-[#0f172a]">
                <div class="max-w-3xl mx-auto relative flex items-center gap-2 bg-[#1e293b] rounded-2xl p-2 border border-slate-700">
                    <textarea id="userInput" rows="1" class="flex-1 bg-transparent border-none outline-none p-3 text-sm text-white resize-none" placeholder="Type a message..."></textarea>
                    <button onclick="sendMessage()" class="bg-blue-600 p-3 rounded-xl text-white hover:bg-blue-500 transition">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <div id="settingsModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden z-[110] flex items-center justify-center">
        <div class="bg-[#1e293b] border border-slate-700 w-full max-w-sm rounded-3xl p-6">
            <h3 class="font-bold mb-4">Configuration</h3>
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] text-slate-400 uppercase font-bold">OpenRouter API Key</label>
                    <input type="password" id="apiKeyInput" class="w-full bg-[#0f172a] border border-slate-700 rounded-lg p-2 text-sm mt-1 outline-none">
                </div>
                <div>
                    <label class="text-[10px] text-slate-400 uppercase font-bold">Model ID</label>
                    <input type="text" id="modelInput" class="w-full bg-[#0f172a] border border-slate-700 rounded-lg p-2 text-sm mt-1 outline-none" placeholder="e.g. google/gemini-2.0-flash-exp:free">
                    <p class="text-[9px] text-slate-500 mt-1">Visit OpenRouter.ai for model IDs</p>
                </div>
            </div>
            <div class="mt-6 flex justify-end gap-3">
                <button onclick="toggleModal('settingsModal')" class="text-xs">Close</button>
                <button onclick="saveSettings()" class="bg-blue-600 px-4 py-2 rounded-lg text-xs font-bold">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        // FIREBASE SETUP
        const firebaseConfig = {
            apiKey: "AIzaSyBqG8rYJZ4xVwR5TrOnzdmlD-eqH8J7TTU",
            authDomain: "peroai-c9000.firebaseapp.com",
            projectId: "peroai-c9000",
            storageBucket: "peroai-c9000.firebasestorage.app",
            messagingSenderId: "175925416280",
            appId: "1:175925416280:web:e530c8fde9dbc34191d52d"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let state = {
            key: localStorage.getItem('pero_key') || '',
            model: localStorage.getItem('pero_model') || 'google/gemini-2.0-flash-exp:free'
        };

        document.getElementById('activeModelLabel').innerText = `Model: ${state.model}`;

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('authOverlay').classList.add('auth-hidden');
                document.getElementById('userDisplay').innerText = user.displayName;
                document.getElementById('userPhoto').innerHTML = `<img src="${user.photoURL}">`;
            } else {
                document.getElementById('authOverlay').classList.remove('auth-hidden');
            }
        });

        function signInWithGoogle() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        function logout() { auth.signOut(); location.reload(); }
        function toggleModal(id) { document.getElementById(id).classList.toggle('hidden'); }

        function saveSettings() {
            state.key = document.getElementById('apiKeyInput').value || state.key;
            state.model = document.getElementById('modelInput').value || state.model;
            localStorage.setItem('pero_key', state.key);
            localStorage.setItem('pero_model', state.model);
            document.getElementById('activeModelLabel').innerText = `Model: ${state.model}`;
            toggleModal('settingsModal');
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if(!text || !state.key) return;

            appendMsg('user', text);
            input.value = '';

            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${state.key}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ "model": state.model, "messages": [{ "role": "user", "content": text }] })
                });
                const data = await res.json();
                appendMsg('assistant', data.choices[0].message.content);
            } catch (e) { alert("Error connecting to OpenRouter. Check API Key."); }
        }

        function appendMsg(role, content) {
            const container = document.getElementById('chatContainer');
            const div = document.createElement('div');
            div.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
            div.innerHTML = `<div class="max-w-[80%] p-3 rounded-2xl text-sm ${role === 'user' ? 'bg-blue-600' : 'bg-slate-800'}">${content}</div>`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
    </html>
