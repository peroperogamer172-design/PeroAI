<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeroAI - Secure Cloud Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s; }
        .dark { background-color: #1e1e2e; color: #f8fafc; }
        .auth-hidden { display: none !important; }
        .google-btn { background-color: #ffffff; color: #757575; border: 1px solid #ddd; }
        .google-btn:hover { background-color: #f7f7f7; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="dark h-screen flex overflow-hidden">

    <div id="authOverlay" class="fixed inset-0 bg-[#1e1e2e] z-[100] flex items-center justify-center p-6">
        <div class="bg-[#181825] border border-slate-700 w-full max-w-md rounded-3xl p-8 shadow-2xl">
            <div class="text-center mb-8">
                <i class="fas fa-shield-halved text-5xl text-blue-500 mb-4"></i>
                <h2 class="text-2xl font-bold text-white">Welcome to PeroAI</h2>
                <p class="text-slate-400 text-sm mt-2">Sign in to save your private chats to the cloud</p>
            </div>
            
            <div class="space-y-4">
                <button onclick="signInWithGoogle()" class="w-full google-btn font-medium py-3 rounded-xl flex items-center justify-center gap-3 transition">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" width="18" alt="Google">
                    Continue with Google
                </button>

                <div class="flex items-center my-4">
                    <hr class="flex-grow border-slate-700">
                    <span class="px-3 text-slate-500 text-xs font-bold uppercase">or</span>
                    <hr class="flex-grow border-slate-700">
                </div>

                <input type="email" id="authEmail" placeholder="Email" class="w-full bg-[#11111b] border border-slate-700 rounded-xl p-3 text-white outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" id="authPass" placeholder="Password" class="w-full bg-[#11111b] border border-slate-700 rounded-xl p-3 text-white outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="handleAuth()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl transition">Login / Sign Up</button>
                <p id="authError" class="text-red-400 text-xs text-center hidden"></p>
            </div>
        </div>
    </div>

    <aside id="sidebar" class="w-72 bg-[#181825] border-r border-slate-700 flex-shrink-0 flex flex-col hidden md:flex">
        <div class="p-4 border-b border-slate-700 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div id="userPhoto" class="w-6 h-6 rounded-full bg-blue-500 flex items-center justify-center text-[10px] text-white overflow-hidden">P</div>
                <span class="text-xs font-bold text-slate-300" id="userDisplay">Guest</span>
            </div>
            <button onclick="logout()" class="text-xs text-slate-500 hover:text-red-400"><i class="fas fa-sign-out-alt"></i></button>
        </div>
        <div class="p-4"><button onclick="createNewChat()" class="w-full bg-blue-600 py-2.5 rounded-xl text-sm font-bold">New Chat</button></div>
        <div id="chatHistory" class="flex-1 overflow-y-auto px-3 space-y-1"></div>
        <div class="p-4 border-t border-slate-700"><button onclick="toggleModal('settingsModal')" class="text-xs text-slate-400"><i class="fas fa-cog"></i> Settings</button></div>
    </aside>

    <main class="flex-1 flex flex-col relative bg-[#1e1e2e]">
        <header class="h-16 border-b border-slate-700/50 flex items-center px-6">
            <button class="md:hidden mr-4" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
            <span class="text-sm font-medium opacity-80" id="currentModelDisplay">Loading...</span>
        </header>
        <div id="chatContainer" class="flex-1 overflow-y-auto p-4 md:p-10 space-y-6"></div>
        <div class="p-6">
            <div class="max-w-4xl mx-auto relative">
                <textarea id="userInput" rows="1" class="w-full bg-[#313244] border border-slate-700/50 text-white rounded-2xl py-5 pl-6 pr-14 outline-none focus:ring-2 focus:ring-blue-500 resize-none" placeholder="Message PeroAI..."></textarea>
                <button onclick="sendMessage()" class="absolute right-4 bottom-4 bg-blue-600 text-white w-10 h-10 rounded-xl flex items-center justify-center"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </main>

    <div id="settingsModal" class="fixed inset-0 bg-black/80 backdrop-blur-md hidden z-50 flex items-center justify-center">
        <div class="bg-[#1e1e2e] border border-slate-700 w-full max-w-md rounded-3xl p-8">
            <h2 class="text-2xl font-bold mb-6">API Settings</h2>
            <input type="password" id="apiKeyInput" class="w-full bg-[#11111b] border border-slate-700 rounded-xl p-3 text-white mb-4" placeholder="OpenRouter API Key">
            <input type="text" id="modelInput" class="w-full bg-[#11111b] border border-slate-700 rounded-xl p-3 text-white" placeholder="Model (e.g. google/gemini-2.0-flash-exp:free)">
            <div class="flex justify-end mt-8 gap-4">
                <button onclick="toggleModal('settingsModal')" class="text-slate-400">Cancel</button>
                <button onclick="saveSettings()" class="bg-blue-600 px-8 py-2.5 rounded-xl text-white font-bold">Save</button>
            </div>
        </div>
    </div>

    <script>
        // --- FIREBASE CONFIG (USE YOUR OWN KEYS) ---
        const firebaseConfig = {
            apiKey: "YOUR_FIREBASE_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let state = {
            openRouterKey: localStorage.getItem('ai_api_key') || '',
            model: localStorage.getItem('ai_model') || 'google/gemini-2.0-flash-exp:free',
            currentChatId: null
        };

        // --- AUTH LOGIC ---
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                document.getElementById('authOverlay').classList.add('auth-hidden');
                document.getElementById('userDisplay').innerText = user.displayName || user.email.split('@')[0];
                if(user.photoURL) {
                    document.getElementById('userPhoto').innerHTML = `<img src="${user.photoURL}" class="w-full h-full object-cover">`;
                }
                loadChatsFromCloud();
            } else {
                document.getElementById('authOverlay').classList.remove('auth-hidden');
            }
        });

        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).catch(e => {
                document.getElementById('authError').innerText = e.message;
                document.getElementById('authError').classList.remove('hidden');
            });
        }

        async function handleAuth() {
            const email = document.getElementById('authEmail').value;
            const pass = document.getElementById('authPass').value;
            try {
                await auth.signInWithEmailAndPassword(email, pass)
                    .catch(() => auth.createUserWithEmailAndPassword(email, pass));
            } catch (e) {
                document.getElementById('authError').innerText = e.message;
                document.getElementById('authError').classList.remove('hidden');
            }
        }

        function logout() { auth.signOut(); location.reload(); }

        // --- CHAT FUNCTIONS ---
        async function saveChatToCloud(userMsg, aiMsg) {
            if (!currentUser) return;
            const chatRef = db.collection('users').doc(currentUser.uid).collection('chats').doc(state.currentChatId.toString());
            const doc = await chatRef.get();
            if (doc.exists) {
                await chatRef.update({ messages: firebase.firestore.FieldValue.arrayUnion({userMsg, aiMsg}) });
            } else {
                await chatRef.set({ id: state.currentChatId, title: userMsg.substring(0, 30), timestamp: Date.now(), messages: [{userMsg, aiMsg}] });
            }
            loadChatsFromCloud();
        }

        async function loadChatsFromCloud() {
            const snapshot = await db.collection('users').doc(currentUser.uid).collection('chats').orderBy('timestamp', 'desc').get();
            const historyList = document.getElementById('chatHistory');
            historyList.innerHTML = '';
            snapshot.forEach(doc => {
                const chat = doc.data();
                const btn = document.createElement('div');
                btn.className = "p-3 rounded-xl hover:bg-slate-800 cursor-pointer truncate text-sm text-slate-400";
                btn.innerHTML = `<i class="far fa-comment-dots mr-2"></i> ${chat.title}`;
                btn.onclick = () => renderChatFromData(chat);
                historyList.appendChild(btn);
            });
        }

        function renderChatFromData(chat) {
            state.currentChatId = chat.id;
            const container = document.getElementById('chatContainer');
            container.innerHTML = '';
            chat.messages.forEach(m => {
                appendMessage('user', m.userMsg);
                appendMessage('assistant', m.aiMsg);
            });
        }

        function appendMessage(role, content) {
            const div = document.createElement('div');
            div.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
            div.innerHTML = `<div class="max-w-[85%] p-4 rounded-2xl text-sm ${role === 'user' ? 'bg-blue-600 text-white shadow-lg' : 'bg-slate-800'}">${content}</div>`;
            document.getElementById('chatContainer').appendChild(div);
            document.getElementById('chatContainer').scrollTop = document.getElementById('chatContainer').scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text || !state.openRouterKey) return;
            if (!state.currentChatId) state.currentChatId = Date.now();
            appendMessage('user', text);
            input.value = '';
            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${state.openRouterKey}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ "model": state.model, "messages": [{ "role": "user", "content": text }] })
                });
                const data = await response.json();
                const aiMsg = data.choices[0].message.content;
                appendMessage('assistant', aiMsg);
                saveChatToCloud(text, aiMsg);
            } catch (e) { console.error(e); }
        }

        function createNewChat() { state.currentChatId = Date.now(); document.getElementById('chatContainer').innerHTML = ''; }
        function toggleModal(id) { document.getElementById(id).classList.toggle('hidden'); }
        function saveSettings() {
            state.openRouterKey = document.getElementById('apiKeyInput').value;
            state.model = document.getElementById('modelInput').value || state.model;
            localStorage.setItem('ai_api_key', state.openRouterKey);
            localStorage.setItem('ai_model', state.model);
            toggleModal('settingsModal');
        }
    </script>
</body>
                    </html>
